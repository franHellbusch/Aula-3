<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas en linea y en bloque</title>
  </head>
  <body>
    <!-- etiqueta en bloque (intenta ocupar todo el espacio disponible referente a su padre y salta de linea) -->
    <h1>Mercado libre</h1>
    <h1>Mercado libre</h1>
    <h1>Mercado libre</h1>

    <!-- Etiqueta en linea (ocupa unicamente su contenido y no genera salto de linea)  -->
    <a href="">links</a>
    <a href="">links</a>
    <a href="">links</a>

    <!-- etiquetas en bloque (hay muchas mas) -->
    <div>Hola</div>
    <header>Hola</header>
    <main>Hola</main>
    <footer>Hola</footer>
    <section>Hola</section>
    <h1></h1>
    <p></p>

    <!-- etiquetas en linea (hay muchas mas) -->
    <span>Hola</span>
    <a href="">Hola</a>
    <img src="" alt="" />
    <button>Hola</button>

    <!-- El h1 se extiende de igual forma -->
    <span>
      <h1>Hola mundo</h1>
    </span>
  </body>
</html>
