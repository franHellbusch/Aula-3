<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula-3</title>
  </head>
  <body>
    <!-- Etiquetas de texto -->
    <!-- h1 (Gerarquia) titulacion -->
    <h1>Mercado libre</h1>
    <h2>Hola mundo</h2>
    <h3>Hola mundo</h3>
    <h4>Hola mundo</h4>
    <h5>Hola mundo</h5>
    <h6>Hola mundo</h6>

    <!-- p (parrafo) -->
    <p>Descripcion de <b>nuestra pagina</b></p>

    <!-- a (link) -->
    <a target="_blank" href="https://github.com/franHellbusch/Aula-3">Link a github</a>

    <!-- img con imagen en la nube -->
    <img
      src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
      alt="imagen de ejemplo" />

    <!-- img con imagen descarda -->
    <img src="./assets/imagen-ejemplo.jpeg" alt="imagen de ejemplo" />

    <!-- ejemplo de link con image -->
    <a href="https://www.google.com/?hl=es">
      <img
        src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
        alt="Google logo" />
    </a>
  </body>
</html>
